<nav class="navbar progress-bar-info" ng-controller="controllerUserHeader">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="img/SocialNetwork.png" alt=""/>
        </div>

        <div class="collapse navbar-collapse pull-right" id="menu">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/users/{{user.username}}')}"><a href="#/users/{{user.username}}">
                    <img src="" ng-src="{{user.profileImageData}}" alt="{{user.name}}" ng-if="user.profileImageData">
                    <img src="" ng-src="{{defaultProfileImageData}}" alt="{{user.name}}" ng-if="!user.profileImageData">
                    <span>{{user.name}}</span>
                </a></li>
                <li ng-class="{ active: isActive('/')}">
                    <a href="#/">News feed<span class="sr-only">(current)</span>
                    </a></li>
                <li data-toggle="modal" data-target="#requests">
                    <a href="" ng-click="showRequestsDetail()">Friends requests: <span class="badge">{{requestsCount}}</span></a>
                </li>
                <li ng-class="{ active: isActive('/profile')}"><a href="#/user/editprofile">Edit Profile</a></li>
                <li ng-class="{ active: isActive('/profile/password')}">
                    <a href="#/user/editpassword">Change password</a>
                </li>
                <li ng-class="{ active: isActive('/logout')}">
                    <button class="btn btn-default navbar-btn glyphicon glyphicon-log-out" ng-click="logout()">Logout</button>
                </li>
            </ul>
            <form id="search" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="searchInput" ng-change="searchUsers(searchInput)" placeholder="Search users">
                    <div search-results ng-if="searchResultsShown"></div>
                </div>
            </form>
        </div>
    </div>
    <div friend-requests></div>
</nav>
